<!DOCTYPE HTML>
<html lang="en">
<head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="content">
                <div class="inner">
                    <h1>DRINKS</h1>
                    <p>Explore the selection of drinks.</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="snacks.html">Snacks</a></li>
                    <li><a href="mains.html">Mains</a></li>
                    <li><a href="dessert.html">Desserts</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="grid-container">
            <div class="grid-item" onclick="openModal('images/drinks/icedmatcha.jpg', 'Iced Matcha Latte', 'This is the recipe for Iced Matcha Latte...')">
                <img src="images/drinks/icedmatcha.jpg" alt="Iced Matcha Latte">
                <div class="content">
                    <h2>Iced Matcha Latte</h2>
                </div>
            </div>
            <div class="grid-item" onclick="openModal('images/drinks/cardamomrose.jpg', 'Iced Cardamom Rose Latte', 'This is the recipe for Iced Cardamom Rose Latte...')">
                <img src="images/drinks/cardamomrose.jpg" alt="Iced Cardamom Rose Latte">
                <div class="content">
                    <h2>Iced Cardamom Rose Latte</h2>
                </div>
            </div>
            <div class="grid-item" onclick="openModal('images/drinks/haileybiebersmoothie.jpg', 'Hailey Bieber Smoothie', 'This is the recipe for Hailey Bieber Smoothie...')">
                <img src="images/drinks/haileybiebersmoothie.jpg" alt="Hailey Bieber Smoothie">

                    <h2>Hailey Bieber Smoothie</h2>
                </div>
            </div>
            <!-- Add more grid items as needed -->
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; Made with <span style="color: white;">&hearts;</span></p>
        </footer>

    </div>

    <!-- Modal Structure -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-left">
                <img src="images/drinks/icedmatcha.jpg" alt="Iced Matcha Latte" id="modalImage">
            </div>
            <div class="modal-right">
                <h2 id="modalTitle">Iced Matcha Latte</h2>
                <p id="modalDescription">This is where the recipe description will go.</p>
            </div>
        </div>
    </div>
   
    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
